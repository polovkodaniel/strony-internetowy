<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument HTML</title>
    <style>
        #header .box {
            background-color: #4CAF50; /* Zielony */
            color: white;
            padding: 20px;
            text-align: center;
        }

        #main .box {
            background-color: #2196F3; /* Niebieski */
            color: white;
            padding: 20px;
            text-align: center;
        }

        #footer .box {
            background-color: #f44336; /* Czerwony */
            color: white;
            padding: 20px;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="box">
            <h1>Nagłówek</h1>
        </div>
    </div>

    <div id="main">
        <div class="box">
            <p>To jest treść główna.</p>
        </div>
    </div>

    <div id="footer">
        <div class="box">
            <p>Stopka</p>
        </div>
    </div>

</body>
</html>
